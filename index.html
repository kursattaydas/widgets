<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlama Çalışma Zamanlayıcı_K.T.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Taşmaları gizlemek için */
            position: relative;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        #timer {
            font-size: 48px;
            color: #333;
            transition: color 0.3s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #startButton {
            background-color: #28a745;
            color: white;
        }
        #stopButton {
            background-color: #007bff;
            color: white;
        }
        #resetButton {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
        }
        #startButton.active {
            background-color: #dc3545;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode button {
            background-color: #555;
            color: #f0f0f0;
        }
        .dark-mode #resetButton {
            color: #333;
            border-color: #555;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        /* Müzik sembolleri arka planı */
        .note {
            position: absolute;
            font-size: 20px;
            color: rgba(0, 0, 0, 0.1);
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-10vh);
            }
        }
        /* Flash Animasyonu */
        @keyframes flash {
            0%, 100% { background-color: #f0f0f0; }
            50% { background-color: #ff0000; }
        }
        .flash {
            animation: flash 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>

    <h1>Bağlama Çalışma Zamanlayıcı_K.T.</h1>
    <div id="timer">25:00</div>
    <button id="startButton" onclick="startTimer()">Başla</button>
    <button id="stopButton" onclick="stopTimer()">Durdur</button>
    <button id="resetButton" onclick="resetTimer()">Sıfırla</button>
    <button onclick="toggleDarkMode()">Koyu Mod</button>
    <footer>Etütlerinizi ve eserlerinizi çalışırken kullanabilirsiniz.Sevgiler. K.T.</footer>

    <!-- Müzik Sembolleri -->
    <script>
        // Müzik sembollerini oluşturma
        const symbols = ['♪', '♫', '♬', '♩', '♭', '♯'];
        const body = document.body;

        for (let i = 0; i < 50; i++) { // 50 sembol
            const note = document.createElement('div');
            note.classList.add('note');
            note.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            note.style.left = Math.random() * 100 + 'vw'; // Yatay rastgele pozisyon
            note.style.fontSize = Math.random() * 20 + 10 + 'px'; // Rastgele boyut
            note.style.animationDuration = Math.random() * 5 + 5 + 's'; // Rastgele hız
            body.appendChild(note);
        }
    </script>

    <!-- Ses Efekti -->
    <audio id="endSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let timer;
        let timeLeft = 25 * 60;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            const startButton = document.getElementById('startButton');
            startButton.classList.remove('active');
            if (!timer) {
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        playSoundAndFlash();
                        startButton.classList.add('active');
                        document.getElementById('timer').style.color = "#dc3545";
                        alert("Pomodoro süresi doldu!");
                        timer = null;
                        timeLeft = 25 * 60;
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            timeLeft = 25 * 60;
            document.getElementById('startButton').classList.remove('active');
            document.getElementById('timer').style.color = "#333";
            updateDisplay();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function playSoundAndFlash() {
            const sound = document.getElementById('endSound');
            sound.play();
            document.body.classList.add('flash');
            setTimeout(() => {
                document.body.classList.remove('flash');
            }, 1500);
        }

        updateDisplay();
    </script>

</body>
</html>
